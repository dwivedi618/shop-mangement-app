<app-header></app-header>
<mat-sidenav-container class="sidenav-container ">
    <mat-sidenav #drawer class="sidenav" [mode]="'side'" [opened]="true">
        <div class="column-nav-layout" >
        <mat-nav-list dense style="padding-top:0">

            <!-- <button mat-button (click)="testLoader()">test loader</button> -->

            <a mat-list-item *ngFor="let link of primaryLinks" routerLink="{{link.path}}" class="layout" 
            routerLinkActive="bg-mygradient-secondary" #rla="routerLinkActive" >
            <div matListIcon >
                <mat-icon  [class.activeLink]="rla.isActive">{{link.icon}}</mat-icon>

            </div>
                <p matLine [class.activeLink]="rla.isActive" class="text-gradient"> {{link.name | uppercase}}</p>
                <mat-icon *ngIf="link.path == 'pconfig' || link.path == 'settings'" matTooltip="{{link.path == 'pconfig'? 'category | brand | color | size' : 'appearance | account'}}">chevron_right</mat-icon>

            </a>
        </mat-nav-list>
        <mat-nav-list dense style="padding-top:0">
            <a *ngIf="this.currentPath === 'cart'" mat-list-item  routerLink="./neworder" class="layout" 
                routerLinkActive="bg-mygradient-secondary" #rla="routerLinkActive" >
                <div matListIcon >
                    <mat-icon  [class.activeLink]="rla.isActive">keyboard_arrow_left</mat-icon>
    
                </div>
                    <p matLine [class.activeLink]="rla.isActive" class="text-gradient"> Exit Cart</p>
            </a>
        </mat-nav-list>
        <div class="spacer"></div>
        <figure *ngIf="this.currentPath === 'cart'" class="m-0 p-0">
            <img class="" style="width: inherit;" src="assets/images/onlineshopping.svg" alt=""
                >
        </figure>
        <div *ngIf="this.currentPath === 'cart'" class="d-flex flex-column w-100 text-light" >
            <mat-list dense style="font-weight: 200!important;">
                <mat-list-item class="text-green">
                    <mat-icon matListIcon >check_circle_outline</mat-icon>
                    <p matLine > Adjust Item</p>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListIcon >check_circle_outline</mat-icon>
                    <p matLine > Add customer</p>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListIcon >pending</mat-icon>
                    <p matLine > Take payment</p>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListIcon >pending</mat-icon>
                    <p matLine > Finish</p>
                </mat-list-item>
            </mat-list>
        </div>
        <div class="spacer"></div>
        <div class="logo-container mat-elevation-z16" >
            <div class="d-flex flex-column py-2">
                <figure class="m-0 p-0">
                    <img class="thumbnail-md" src="assets/images/Platonic_4_-_Bucky0002.png" alt=""
                        height="250">
                </figure>
                <div class="d-flex flex-column">
                    <span class="strong">R.P. JWELLERS <span
                            >&</span></span>
                    <small style="font-size: .7rem;">KHUSHI SAREE COLLECTION</small>
                </div>
            </div>
        </div>
       
    </div>
          

    </mat-sidenav>
    <mat-sidenav-content>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
