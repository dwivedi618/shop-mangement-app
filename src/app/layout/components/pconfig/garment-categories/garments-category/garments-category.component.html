

<mat-sidenav-container class="sidenav-newsale-container">
    <mat-sidenav class="sidenav-checkout" [mode]="'side'" [opened]="true" position="end">
        <app-filter ></app-filter>
        
        <div *ngIf="isNewAddEnable" class="inline-edit__form d-flex shadow rounded-lg mb-2"
            style="position: relative;align-items: flex-start;justify-content: space-around;min-width: 50vw;">
            <div class="p-5 w-100 bg-dark rounded-lg d-flex justify-content-between align-items-center">
                <mat-form-field appearance="outline" color="accent" class="w-75" style="font-size: 12px;">
                    <mat-label>Brand</mat-label>
                    <input matInput type="text" [(ngModel)]="newBrand" placeholder="eg:Duke,HRX,Wrogn">
                </mat-form-field>
                <div style="float: right;">
                    <button mat-button (click)="isNewAddEnable = false;"><small>Cancel</small></button>
                    <button mat-raised-button class="bg-green" (click)="onNewBrandSave()"><small>Save</small></button>
                </div>
            </div>
    
        </div>
    </mat-sidenav>

    <mat-sidenav-content style="position: relative;">
        <mat-toolbar class="bg-white shadow" style="position: absolute;top:0">  
            <h3>Garment Category<small class="text-ultra-light px-2" id="count"></small></h3>
            <span class="spacer"></span>
            <app-search  (onSearch)="onSearch($event)"></app-search>
            
            <button mat-raised-button class="ml-1 rounded-lg bg-green" (click)="onOpenDialog()">
                <mat-icon class="mat-icon-sm pt-1">add_box</mat-icon>
                <small>Add Garment Category</small>
            </button>
           
        </mat-toolbar>
           
          
            <section class="items-container grid-view">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree w-100">
                    <!-- This is the tree node template for leaf nodes -->
                    <!-- There is inline padding applied to this node using styles.
                      This padding value depends on the mat-icon-button width. -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                        <button mat-icon-button disabled></button>
                        {{node.name}}
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle matTreeNodePadding>
                        <div class="mat-tree-node " [class.bg-selected]="treeControl.isExpanded(node)">
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                          
                          <div class="spacer"></div>
                          <button mat-button class="bg-white mr-1 " (click)="$event.stopPropagation()"><small>Manage</small></button>
                        </div>
                       
                        <!-- There is inline padding applied to this div using styles.
                            This padding value depends on the mat-icon-button width.  -->
                        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" [class.bg-ultra-light]="treeControl.isExpanded(node)"
                            role="group">
                          <ng-container matTreeNodeOutlet></ng-container>
                      </div>
                      <div style="padding-left: 120px;font-size: 12px;" *ngIf="treeControl.isExpanded(node)" (click)="$event.stopPropagation()" [class.bg-ultra-light]="treeControl.isExpanded(node)">
                        <div *ngIf="node.isEditEnable">
                            <mat-form-field appearance="outline">
                                <mat-label>Add Sub Category of {{node.name}}</mat-label>
                                <input matInput type="text" autocomplete="off">
                            </mat-form-field>
                            <button mat-button class="bg-ultra-light mr-1 ml-1" (click)="node.isEditEnable = false">cancel</button>
                            <button mat-button class="bg-green" (click)="node.isEditEnable = false">Save</button>
                        </div>
                        <div *ngIf="!node.isEditEnable" class="pb-4" >
                            <button mat-button class="bg-green" (click)="node.isEditEnable = true"><mat-icon class="mat-icon-sm pt-1">add_box</mat-icon> <small>Add Sub Category of<strong> {{node.name}}</strong></small> </button>
                        </div>
                    </div>

                    </mat-nested-tree-node>
                  </mat-tree>
                  
              
                  
                <mat-list *ngIf="categoryList?.length" dense class="rounded-lg w-100 py-2">
          
                    <mat-list-item *ngFor="let brand of categoryList;let i=index">
                        <div *ngIf="!brand.isEditEnable" class="d-flex align-items-center justify-content-between w-100">
                            <span spellcheck="false">{{brand.name | titlecase }}</span>
                            <div>
                                <button mat-icon-button class="text-light" (click)="brand.isEditEnable = true">
                                    <mat-icon class="mat-icon-sm pt-0">edit</mat-icon>
                                </button>
                                <button mat-icon-button class="text-light" (click)="onDelete(brand)">
                                    <mat-icon class="mat-icon-sm pt-0">delete</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div *ngIf="brand.isEditEnable"
                            class="inline-edit__list d-flex align-items-center justify-content-between w-100 mb-2">
                            <mat-form-field *ngIf="brand.isEditEnable" appearance="outline" class="w-75 pb-0"
                                style="font-size: 12px;padding-bottom: 0;">
                                <input matInput type="text" [(ngModel)]=brand.name placeholder="eg:Duke,HRX,Wrogn">
                            </mat-form-field>
                            <div>
                                <button mat-button class="text-light mr-1" (click)="brand.isEditEnable = false">
                                    <small>cancel</small>
                                </button>
                                <button mat-raised-button class="bg-green" (click)="onSave(brand);brand.isEditEnable = false">
                                    <small>save</small>
                                </button>
                            </div>
                        </div>
                    </mat-list-item>
                </mat-list>
            </section>
            <app-data-missing-instruction *ngIf="!categoryList?.length" [(instructions)]="BRAND_MISSING">
            </app-data-missing-instruction>
        

        <mat-toolbar 
        class="mat-elevation-z16 " 
        style="position: absolute;bottom: 0;z-index: 15;">
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
