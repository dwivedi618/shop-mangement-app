<mat-toolbar class="bg-dark rounded-lg dialog-toolbar" style="margin: -24px -24px 24px -24px;padding: 0 .4rem;">
    <button mat-button [mat-dialog-close]="false" class="bg-dark"><span>Cancel</span></button>
    <div class="spacer"></div>
    <small>{{action | titlecase }} Inventory</small>
    <div class="spacer"></div>

    <button mat-raised-button class="bg-green" (click)="onDone()">
        <!-- <mat-icon class="mat-icon-sm pt-1">inventory</mat-icon> -->
        <small>Done</small>
    </button>
</mat-toolbar>
<div mat-dialog-content class="">
    <div class="">

        <section class="container" style="min-height: 65vh;">
            <div style="min-height: 50vh;" class="mange-stock-tab">
                <div class="d-flex" style="align-items: flex-start;">

                    <div style="margin: 1rem;" class="d-flex flex-column">
                        <app-photo-upload [(image)]="inventoryForm.value.file"  (onImageChange)="onImageChange($event)"></app-photo-upload>
                    </div>
                    <form [formGroup]="inventoryForm" class="w-100 d-flex" style="align-items: flex-start;">
                        <mat-list dense class="w-100 ">
                            <mat-list-item>
                                <span class="strong text-light">Quantity</span>
                                <div class="spacer"></div>
                                <mat-form-field appearance="outline" class="">
                                    <mat-label>Quantity</mat-label>
                                    <input matInput placeholder="Qty." formControlName="quantity">
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item>
                                <span class="strong text-light">Amount</span>
                                <div class="spacer"></div>
                                <mat-form-field appearance="outline" class="">
                                    <mat-label>Amount</mat-label>
                                    <input matInput placeholder="amount" formControlName="amount">
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item>
                                <span class="strong text-light">price Per {{localData?.item?.isSellByMeter == 'true' ? 'meter' : 'Item'}}</span>
                                <div class="spacer"></div>
                                <mat-form-field appearance="outline" class="">
                                    <mat-label>price Per Item</mat-label>
                                    <input matInput placeholder="Price" formControlName="pricePerItem">
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item>
                                <span class="strong text-light">Date</span>
                                <div class="spacer"></div>
                                <mat-form-field appearance="outline" class="">
                                    <mat-label>Date</mat-label>
                                    <input matInput type="date" placeholder="Date" formControlName="date">
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item style="margin-top: 2rem;">
                                <span class="strong text-light">Description</span>
                                <div class="spacer"></div>
                                <mat-form-field appearance="outline" class="">
                                    <mat-label>Description</mat-label>
                                    <textarea matInput placeholder="description" formControlName="description"></textarea>
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item>
                                <mat-radio-group aria-label="Select an option" formControlName="isAddingStock">
                                    <mat-radio-button value="true">Add Stock</mat-radio-button>
                                    <mat-radio-button value="false">Remove Stock</mat-radio-button>
                                </mat-radio-group>
                            </mat-list-item>
                        </mat-list>
                        <div class="w-100 mt-1" style="font-size: 12px;">
                            

                               
                                <div class="d-flex flex-column px-3 mt-2" style="justify-content: start;align-items: flex-start;">
                                    <span class="strong text-light">Description</span>
                                    <mat-form-field appearance="outline" class="w-100 mt-2">
                                        <!-- <mat-label>Description</mat-label> -->
                                        <textarea matInput placeholder="Description" rows="6" formControlName="description"></textarea>
                                    </mat-form-field>
                                </div>
                                
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

</div>
