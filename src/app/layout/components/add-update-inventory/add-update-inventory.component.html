<mat-toolbar class="bg-dark rounded-lg dialog-toolbar" style="margin: -24px -24px 24px -24px;padding: 0 .4rem;">
    <button mat-button [mat-dialog-close]="false" class="bg-dark"><span>Cancel</span></button>
    <div class="spacer"></div>
    <small>{{action | titlecase }} Inventory</small>
    <div class="spacer"></div>

    <button mat-raised-button class="bg-green" (click)="onDone()">
        <small>Done</small>
    </button>
</mat-toolbar>
<div mat-dialog-content class="" style="position: relative;">

    <section class="d-flex " style="min-height: 60vh;">
        <form [formGroup]="inventoryForm" class="w-100 d-flex" style="align-items: flex-start;">

            <div class="w-100 mange-stock-tab" style="font-size: 12px;">


                <mat-list dense class="w-100 ">
                    <mat-list-item>
                        <span class="strong text-light">Product</span>
                        <div class="spacer"></div>
                        <mat-form-field appearance="outline">
                            <mat-label>Product</mat-label>
                            <mat-select formControlName="item">
                                <mat-option *ngFor="let product of items">
                                    <span>{{product.name || product.grade}}</span>
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </mat-list-item>
                    <mat-list-item>
                        <span class="strong text-light">Quantity</span>
                        <div class="spacer"></div>
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Quantity</mat-label>
                            <input matInput placeholder="Qty." formControlName="quantity">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <span class="strong text-light">Amount</span>
                        <div class="spacer"></div>
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Amount</mat-label>
                            <input matInput placeholder="amount" formControlName="amount">
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item>
                        <span class="strong text-light">Date</span>
                        <div class="spacer"></div>
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Date</mat-label>
                            <input matInput type="date" placeholder="Date" formControlName="date">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item style="margin-top: 2rem;">
                        <span class="strong text-light">Description</span>
                        <div class="spacer"></div>
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Description</mat-label>
                            <textarea matInput placeholder="description" formControlName="description"></textarea>
                            <mat-hint>Optional </mat-hint>
                        </mat-form-field>
                    </mat-list-item>

                </mat-list>

            </div>
        </form>
    </section>



</div>
