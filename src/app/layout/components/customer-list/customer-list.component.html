<mat-sidenav-container class="sidenav-newsale-container">
    <mat-sidenav class="sidenav-checkout" [mode]="'side'" [opened]="true" position="end">
        <mat-toolbar class="shadow" style="position: absolute;top: 0;z-index: 5;background: white;">
            <div class="spacer"></div>
            <small>Filter</small>
            <div class="spacer"></div>
        </mat-toolbar>
        <mat-accordion style="margin-top: 3rem;" class="shadow">
            <mat-expansion-panel class="shadow mat-elevation-z0">
                <mat-expansion-panel-header>
                    <small class="strong">Customer Category</small>
                    <div class="spacer"></div>
                </mat-expansion-panel-header>

                <mat-selection-list dense >
                    <mat-list-option [selected]="isFilterSelected(category.name)" *ngFor="let category of cutomerCategory" (click)="onFilterSelection(category.name)">
                        <small class="strong text-light">{{category.name }}</small>
                    </mat-list-option>
                </mat-selection-list>
            </mat-expansion-panel>
            <mat-expansion-panel class="shadow mat-elevation-z0">
                <mat-expansion-panel-header>
                    <small class="strong">Gender</small>
                    <div class="spacer"></div>
                </mat-expansion-panel-header>

                <mat-selection-list dense >
                    <mat-list-option [selected]="isFilterSelected(category.name)" *ngFor="let category of cutomerCategoryByGender" (click)="onFilterSelection(category.name)">
                        <small class="strong text-light">{{category.name }}</small>
                    </mat-list-option>
                </mat-selection-list>
            </mat-expansion-panel>
            <mat-expansion-panel class="shadow mat-elevation-z0">
                <mat-expansion-panel-header>
                    <small class="strong">Name Start With</small>
                    <div class="spacer"></div>
                </mat-expansion-panel-header>

                <mat-card class="mat-elevation-z0" style="display: flex;flex-direction: row;flex-wrap: wrap;justify-content: flex-start;">
                    <button mat-icon-button [color]="isFilterSelected(category) ? 'accent' : ''"  *ngFor="let category of cutomerCategoryByAlphabet" (click)="onFilterSelection(category)" style="padding: 2px;">
                        <small class="strong">{{category}}</small>
                    </button>
                </mat-card>
            </mat-expansion-panel>
            
          
        </mat-accordion>
        <div class="px-2 mt-1 bg-ultra-light" *ngIf="filtersList?.length">
            <small class="strong px-2">Filters</small><br>
            <div class="mt-1" style="display: flex;align-items: flex-start;justify-content: flex-start;flex-wrap: wrap;flex-direction: row;">
                <button mat-raised-button color="primary" *ngFor="let filter of filtersList" class="mr-1 mb-1" style="padding: 0 4px 0px 16px">
                    <small class="mr-1">{{filter}}</small>
                    <mat-icon class="mat-icon-sm pt-1" (click)="removeFilter(filter)">clear</mat-icon>
                </button>
            </div>
        </div>
        
        
        
        <div *ngIf="filtersList?.length" class="d-flex w-100" style="position: absolute;bottom: 0;z-index: 5;padding: 0;">
            <button mat-button class="w-100 bg-ultra-light rounded-0">
                <span class="fancy-text text-uppercase">Reset</span>
            </button>
            <button mat-raised-button class="bg-green w-100 rounded-0" >
                <span class="fancy-text text-uppercase">Apply</span>
            </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content style="position: relative;">
        <mat-toolbar class="bg-white shadow" style="position: absolute;top:0">
            <!-- <div class="layout w-100">
                <app-search (onSearch)="getSearchText($event)"></app-search>
            </div> -->
            <span class="spacer"></span>
            <button mat-icon-button class="mx-2 rounded-lg" disabled>
                <mat-icon class="mat-icon-sm pt-0">search</mat-icon>
            </button>
            <button mat-icon-button class="mx-2 rounded-lg" (click)="openAddUpdateCustomer()">
                <mat-icon class="mat-icon-sm pt-0">add_box</mat-icon>
            </button>
            <button mat-icon-button class="mx-2 rounded-lg" >
                <mat-icon class="mat-icon-sm pt-0">refresh</mat-icon>
            </button>
            <button mat-icon-button class="mx-2 rounded-lg" (click)="isListView = !isListView">
                <mat-icon class="mat-icon-sm pt-0">{{isListView ? 'view_list' : 'grid_view'}}</mat-icon>
            </button>
            <button mat-icon-button class="mx-2 rounded-lg" [matMenuTriggerFor]="moreTools">
                <mat-icon class="mat-icon-sm pt-0">more_vert</mat-icon>
            </button>
            <mat-menu #moreTools="matMenu">
                <mat-list dense>
                    <mat-list-item>
                        <mat-icon mat-list-icon>refresh</mat-icon>
                        <span>Refresh</span>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon mat-list-icon>settings</mat-icon>
                        <span>settings</span>
                    </mat-list-item>
                </mat-list>
            </mat-menu>
        </mat-toolbar>
        <app-customer [(data)]="items"   [(view)]="isListView" (shareCart)="onCartData($event)" (onDialogClose)="onDialogClose($event)"></app-customer>
        <app-data-missing-instruction *ngIf="!items?.length" [(instructions)]="CUSTOMER_MISSING"></app-data-missing-instruction>

        
    </mat-sidenav-content>
</mat-sidenav-container>
