<mat-sidenav-container class="sidenav-newsale-container">
    <mat-sidenav class="sidenav-checkout" [mode]="'side'" [opened]="false" position="end">
        <!-- <app-filter [(data)]="items" (onFilter)="onApplyFilter($event)"></app-filter> -->
    </mat-sidenav>

    <mat-sidenav-content style="position: relative;">
        <mat-toolbar class="shadow" style="position: absolute;top:0">
            <h5 class="" style="font-size: 1rem;">Sales Analytics By Garment Category</h5>
            <span class="spacer"></span>
            
            <div class="" (click)="$event.stopPropagation();">
                <div class="d-flex align-items-center">
                  <div class="spacer"></div>
                  <button mat-button class="rounded-lg bg-ultra-light " style="min-width: 10rem;" matTooltip="Date Range"  
                    [matMenuTriggerFor]="menu">
                    <div class="d-flex justify-content-between align-items-center">
                        <small>{{selectedDateLable | async }}</small>
                        <mat-icon class="mat-icon-sm pt-1">arrow_drop_down</mat-icon>
                    </div>
                  </button>
                  <mat-menu #menu="matMenu" (click)="$event.stopPropagation();">
                    <button mat-menu-item *ngFor="let option of dateRangeDropdowns" (click)="onSelectDate(option)">
                      <mat-icon class="mat-icon-sm pt-1">{{option.icon}}</mat-icon>
                      <span [class.text-danger]="option.label == (selectedDateLable | async)">{{option.label}}</span>
                    </button>
                   
                      <button mat-menu-item>
                        <mat-form-field appearance="fill" class="pb-1">
                            <mat-label>Enter a date range</mat-label>
                            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                              <input matStartDate formControlName="start" placeholder="Start date">
                              <input matEndDate formControlName="end" placeholder="End date">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <!-- <mat-date-range-picker #picker></mat-date-range-picker> -->
                            <mat-date-range-picker #picker>
                                <mat-date-range-picker-actions>
                                  <button mat-button matDateRangePickerCancel>Cancel</button>
                                  <button mat-raised-button color="primary" matDateRangePickerApply (click)="onCustomDateApply()">Apply</button>
                                </mat-date-range-picker-actions>
                              </mat-date-range-picker>
                            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                          </mat-form-field>
                      </button>
                      
                  </mat-menu>
                </div>
        
              </div>

        </mat-toolbar>
       
        <section class="dashboard_card_container">
            <div class="d-flex -100" style="justify-content: space-between;align-items: flex-start;">
                <div class="grid-view" >
                    <ng-container *ngFor="let card of salesAnalytics">
                        <app-dashboard-card [data]="card"></app-dashboard-card>
                    </ng-container>
                </div>
                <mat-card class="customer_list_container mr-1 bg-ultra-light rounded-lg mat-elevation-z0">
                    <div class="d-flex justify-content-between align-items-center w-100 mt-2 mb-2" style="box-sizing: border-box;">
                        <strong>Customers</strong> 
                        <small>Pending</small>
                    </div>
                    
                    <div *ngFor="let card of customerDues" class="mb-2">
                        <mat-card class="dashboard_list" >
                            <div class="d-flex justify-content-space-around align-items-center">
                                <div class="icon-container p-1" style="height: 2rem;width: 2rem;position: relative;">
                                    <img style="width:inherit;height:inherit" src="assets/images/3dicons/boy.png" alt="">
                                </div>
                                <div class="date-column">
                                    <small class="text-light">{{card.name | titlecase}}</small>
                                </div>
                                <div class="date-column">
                                    <span class="ml-1 text-danger">{{(card?.dueAmount || '0') | currency :'INR'}}</span>
                                </div>
                            </div>
                        </mat-card>
                    </div>

                    <div class="rounded-lg w-100" style="position: absolute;bottom: 0;">
                        <div class="d-flex justify-content-between align-items-center w-100 px-5 mt-2 mb-2" style="box-sizing: border-box;">
                            <strong>Total Income</strong> 
                            <small>{{selectedDateLable | async }}</small>
                        </div>
                        
                        <div  class="">
                            <mat-card class="dashboard_list " >
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="icon-container p-1" style="height: 2rem;width: 2rem;position: relative;">
                                        <img style="width:inherit;height:inherit" src="assets/images/3dicons/wallet.png" alt="">
                                    </div>
                                    <div class="date-column">
                                        <span class="ml-1 text-danger">{{(totalIncome || '0') | currency :'INR'}}</span>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                </mat-card>

                
            </div>
        </section>
        <!-- <app-clock></app-clock> -->


        <!-- <app-customer [(data)]="items"   [(view)]="isListView" (shareCart)="onCartData($event)" (onDialogClose)="onDialogClose($event)"></app-customer> -->
        <!-- <app-data-missing-instruction *ngIf="!items?.length" [(instructions)]="CUSTOMER_MISSING"></app-data-missing-instruction> -->
    </mat-sidenav-content>
</mat-sidenav-container>
