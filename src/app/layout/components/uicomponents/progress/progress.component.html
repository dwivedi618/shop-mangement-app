<div style="position: relative;">
    <mat-progress-spinner class="mx-2 shadow-2" style="border-radius: 50%;" [diameter]='diameter'
        [color]="color" [mode]="mode" [value]="percent < 100 ? percent : '100' ">
    </mat-progress-spinner>
    <div class="icon-container layout" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);width: 2.5rem;height: 2.5rem;">
        <div class="p-1 text-dark-50">{{percent/100 || '0' | percent}}</div>
    </div>
</div>
