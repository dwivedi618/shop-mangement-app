<section class="login-section inner_banner layout">
    <div class="">
        <div class="">
            <!-- <pre >{{loginForm.value | json}}</pre> -->
            <form autoComplete="off"  id="form"
                style="width:20rem;position: relative;">
                <mat-card class="mat-elevation-z0" style="font-size: 12px;background: transparent;padding-top: 100px;">
                    <figure class="account-circle shadow-1 layout">
                        <img src="assets/images/account_circle_black_48dp.svg" width="100" alt="" style="opacity: .5;">
                    </figure>


                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="{{isPasswordHidden ? 'password' :'text'}}" placeholder="Password"
                            [(ngModel)]="password" [ngModelOptions]="{standalone: true}" autoComplete="off" readonly
                            onfocus="this.removeAttribute('readonly');">
                        <button mat-button type="button" matSuffix (click)="isPasswordHidden = !isPasswordHidden"
                            class="">
                            <small class="pt-0">{{(isPasswordHidden ? 'Show' : 'Hide') | uppercase}}</small>
                        </button>
                        <mat-hint class="text-center"><span class="text-white" style="color: white;">{{MSG | titlecase}}</span></mat-hint>
                    </mat-form-field>


                    <button  mat-raised-button type="submit" color="primary" 
                        (click)="submitLoginCredential()" class="w-100">
                        <small [class.fancy-text] = "!isLogging">{{ isLogging ? 'Please Wait...' : 'ENTERâ†µ'}}</small>
                    </button>


                </mat-card>
            </form>
        </div>
    </div>
    <div class="login-help">
        <button mat-mini-fab color="acct" [matMenuTriggerFor]="loginHelp">
            <mat-icon>people</mat-icon>
        </button>
        <mat-menu #loginHelp="matMenu" class="layout">
            <a mat-menu-item >
                <mat-icon mat-list-icon>admin_panel_settings</mat-icon>
                <span>Switch to Admin</span>
              </a>
        </mat-menu>
    </div>
</section>
